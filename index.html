<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h2>Filterable Gallery</h2>

        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a> 
            <a href="#" class="btn" data-filter="car">Car Wallpaper</a> 
            <a href="#" class="btn" data-filter="cat">Players Wallpaper</a> 
            <a href="#" class="btn" data-filter="air">Aircraft Wallpaper</a> 
        </div>

        <div class="box" id="store-items">

            <div class="store-item car">
                <img src="../Filterable Gallery/Img/car4.jpeg" class="store-img" alt="">
            </div>

            <div class="store-item cat">
                <img src="../Filterable Gallery/Img/play1.jpeg" class="store-img" alt="">
            </div>

            <div class="store-item air"> 
                <img src="../Filterable Gallery/Img/air1.jpeg" class="store-img" alt="">
            </div>
            <div class="store-item car">
                <img src="../Filterable Gallery/Img/car2.jpeg" class="store-img" alt="">
            </div>

            <div class="store-item cat">
                <img src="../Filterable Gallery/Img/play2.jpeg" class="store-img" alt="">
            </div>

            <div class="store-item air"> 
                <img src="../Filterable Gallery/Img/air2.jpeg" class="store-img" alt="">
            </div>
            <div class="store-item car">
                <img src="../Filterable Gallery/Img/car3.jpeg" class="store-img" alt="">
            </div>

            <div class="store-item cat">
                <img src="../Filterable Gallery/Img/play3.jpeg" class="store-img" alt="">
            </div>

            <div class="store-item air"> 
                <img src="../Filterable Gallery/Img/air3.jpeg" class="store-img" alt="">
            </div>

        </div>

    </div>

    <script src="app.js">

    </script>
</body>
</html>
